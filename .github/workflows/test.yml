name: "build-test"
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        ref: ${{ env.GITHUB_REF }}
    - run: |
        git status
    - run: |
        touch change.txt
    - run: |
        make setup clean dist/index.js
    - run: |
        git add --all
    - run: |
        git status
